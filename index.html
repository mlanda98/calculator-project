<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div id="display" class="display">0</div>
    <div class="first-row-container">
      <button id="number-button">7</button>
      <button id="number-button">8</button>
      <button id="number-button">9</button>
      <button id="divide" class="orange-button">/</button>
    </div>
    <div class="second-row-container">
      <button id="number-button">4</button>
      <button id="number-button">5</button>
      <button id="number-button">6</button>
      <button class="orange-button" id="multiply">x</button>
    </div>
    <div class="thrid-row-container">
      <button id="number-button">1</button>
      <button id="number-button">2</button>
      <button id="number-button">3</button>
      <button class="orange-button" id="subtract" >-</button>
    </div>
    <div class="fourth-row-container">
      <button id="number-button">0</button>
      <button>C</button>
      <button>=</button>
      <button class="orange-button" id="add">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
