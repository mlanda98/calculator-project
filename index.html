<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="input">4</div>
    <div class="first-row-container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="orange-button">/</button>
    </div>
    <div class="second-row-container">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="orange-button">x</button>
    </div>
    <div class="thrid-row-container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="orange-button">-</button>
    </div>
    <div class="fourth-row-container">
      <button>0</button>
      <button>C</button>
      <button>=</button>
      <button class="orange-button">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
